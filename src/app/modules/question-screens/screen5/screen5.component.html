<div class="main_card__wrapper">
  <form [formGroup]="questionnaireForm" (ngSubmit)="onSubmit()">
    <mat-grid-list cols = "6" rowHeight="200px">
      <mat-grid-tile [colspan]="1" [rowspan]="2"></mat-grid-tile>
      <mat-grid-tile [colspan]="4" [rowspan]="2" fxLayoutAlign="center center">

        <mat-card class="main_question__card">

          <mat-card-header fxLayoutAlign="center">
            <mat-card-title class="card_title">{{question5}}</mat-card-title>
          </mat-card-header>

          <mat-card-content fxLayoutAlign="center">
            <mat-button-toggle-group style="width:50vw"
                                     class="form-control" formControlName="yesNoAnswer"
                                     *ngFor="let yesNoAnswer of answers, let i = index">
              <div (click)="passIndexValue(i)">
                <mat-button-toggle fxFlex="100" class="applyGoogleFont font_size_20"
                                   [ngStyle]="{'background-color': currentIndex === i ? '#F5F5F5':'transparent'}"
                                   [value]="yesNoAnswer">{{yesNoAnswer}}
                </mat-button-toggle>
              </div>
            </mat-button-toggle-group>
          </mat-card-content>

          <mat-card-actions>
            <button mat-raised-button color="primary" (click)="goBack()">Cofnij</button>
            <div fxFlex></div>
            <button mat-raised-button
                    color="warn"
                    type="submit"
                    [disabled]="!questionnaireForm.valid">{{nextStepButtonText}}</button>
          </mat-card-actions>

        </mat-card>

      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="2"></mat-grid-tile>
    </mat-grid-list>
    <div class="spaceUnderGridList"></div>
  </form>
</div>

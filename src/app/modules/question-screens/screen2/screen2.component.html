    <div class="main_card__wrapper">
        <div class="spaceAboveGridList"></div>
        <mat-grid-list cols = "6" rowHeight="200px">

            <mat-grid-tile [colspan] = "1"[rowspan] = "2"></mat-grid-tile>
        
            <mat-grid-tile [colspan] = "4" [rowspan] = "2" fxLayoutAlign="center center">
                <mat-card class="main_card">
                    <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title class="applyGoogleFont titleFontSize">{{question2}}</mat-card-title>
                    </mat-card-header>
                    <mat-card-content fxLayoutAlign="center">
                        <mat-form-field class="fullWidthFormField" appearance="fill">
                            <mat-select placeholder="Wybierz rok urodzenia" 
                            (selectionChange)="selectedValue($event)" 
                            [(value)]="selectedCountry">

                              <mat-option *ngFor="let yearOfBirth of years" [value]="yearOfBirth" >
                                {{yearOfBirth}}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                    </mat-card-content>
                    <mat-card-actions>
                            <div fxFlex></div>
                            <button mat-raised-button color="accent"
                                    type="submit"
                                    (click)="submitForm()"
                                    routerLink="/question3">Przejd≈∫ dalej</button>
                    </mat-card-actions>
                </mat-card>
            </mat-grid-tile>

            <mat-grid-tile [colspan] = "1"[rowspan] = "2"></mat-grid-tile>

        </mat-grid-list>
        <div class="spaceUnderGridList"></div>
    </div>
